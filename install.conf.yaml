- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.nanorc:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/karabiner:
      force: true
      create: true
      path: config/karabiner

- shell:
    -
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    -
      command: ./setup_karabiner.zsh
      stdout: true
      stderr: true
    -
      command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - 
      command: ./setup_node.zsh
      stdout: true
      stderr: true
    - 
      command: ./setup_macos.zsh
      stdout: true
      stderr: true
    -
      command: ./setup_links.zsh
      stdout: true
      stderr: true