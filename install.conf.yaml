- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

- shell:
    -
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    -
      command: ./setup_zsh.zsh
      stdout: true
      stderr: true